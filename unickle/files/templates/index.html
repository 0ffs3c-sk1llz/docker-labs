{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-lg-12">
    <h1>Unickle </h1>
      <p>We store objects for free. Our service is in beta, you can only access stored objects at the moment.</p>
    
    <h1>Objects</h1>
      <table class="table">
        <thead>
          <tr>
            <th>#</th><th>Name</th><th>Value</th><th>Category</th>
          </tr>
      {% for entry in objects %}
          <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td><a href="/?cat={{ entry[3] }}">{{ entry[3] }} </a></td>
          </tr> 
      {% endfor %}
      </table>
  </div>
</div>


{% endblock %}
